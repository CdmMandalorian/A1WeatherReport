<!DOCTYPE html>
<html lang="en">
  
    <head>
    
        <meta charset="UTF-8" />
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
        <link rel="stylesheet" href="reset.css" />

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
    
        <title>A1-Report Weather Dashboard </title>

        <script src="script.js"></script>
  
    </head>

    <body>
    
        <header class="jumbotron">
      
            <strong><h1 class="text-center"> Weather Dashboard </h1></strong>

        </header>

        <div class="cityForm">
        
            <div class="cityForm-header"> <h3> Search for a City:</h3>

                <form id="citySearch">
                
                    <div class="form-row">
                 
                        <div class="col-7">
                    
                            <input type="text" class="form-control" placeholder="City">
                  
                        </div>

                    <div class="text-center active" id="searchContainer"><i class="fas fa-search"></i></div>
               
                </form>
            
            </div>   

            <br>

            <div class="cityList">
            
                <ul>
                
                    <li class="list-group-item" id="austin"> Austin </li>
                
                    <li class="list-group-item" id="chicago"> Chicago </li>
               
                    <li class="list-group-item" id="newYork"> New York </li>
               
                    <li class="list-group-item" id="orlando"> Orlando </li>
               
                    <li class="list-group-item" id="sanFranciso"> San Francisco </li>
               
                    <li class="list-group-item" id="seattle"> Seattle </li>
               
                    <li class="list-group-item" id="denver"> Denver </li>
               
                    <li class="list-group-item" id="atlanta"> Atlanta </li>
            
                </ul>

            </div>

        </div> 
        
            <div class="currentWeatherContainer">

                <div class="currentWeatherContainer-header"> <p id="currentDay" class="lead"></p>

                    <div class="currentWeatherContainer-body">

                        <div class="CurrentWeatherCity"> 

                            <div img src=" " alt=" "></div>

                        </div>

                        <div class="tempF"></div>

                        <div class="humidity"></div>

                        <div class="wind"></div>

                        <div class="uvIndex"></div>

                    </div>
            
                </div>

            </div>

        <br>

        <div class="fiveDayCastContainer"> <h2> 5-Day Forecast: </h2>

            <div class="card" style="width: 10rem;">

                <div class="card-header">

                    <div class="fDay"> <p id="futureDay" class="lead"></p></div>

                </div>

                <div class="card-body">
                
                    <div img src=" "  alt=" "></div>

                    <div class="futureTempF"></div>

                    <div class="futureHumidity"></div>

                </div>

            </div>

        </div>

        <br>

        <footer>

            <div class="copyright">
              
                <span class="text-muted"><strong><h4 class="text-center"> Forecasts Powered by Zeuz's Lightning Instruments ðŸ”‹ âš¡ </h4></strong></span><br>
              
                <span class="text-muted"><strong><h5 class="text-center"> Â© Copyright A-1 Report Weather Dashboard  </h5></strong></span><br>

            </div>

        </footer>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    </body>

</html>
